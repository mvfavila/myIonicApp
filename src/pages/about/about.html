<ion-header>
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let player of players" (click)="itemSelected(player.playerId)">
      {{ player.nickname }}
      <ion-note item-end>
        {{player.buyInCount}} <ion-icon name="help-buoy"></ion-icon>
      </ion-note>
    </button>  
  </ion-list>
  <button (click)="openAddPlayer()" ion-button round outline icon-start style="width:100%;">
    <ion-icon name="add"></ion-icon>Player
  </button>
</ion-content>
