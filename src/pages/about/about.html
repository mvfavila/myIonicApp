<ion-header>
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item.id)">
      {{ item.name }}
      <ion-note item-end>
        {{item.buyInCount}} <ion-icon name="help-buoy"></ion-icon>
      </ion-note>
    </button>  
  </ion-list>
  <button (click)="addPlayer('Lerdo 03')" ion-button round outline icon-start style="width:100%;">
    <ion-icon name="add"></ion-icon>Player
  </button>
</ion-content>
