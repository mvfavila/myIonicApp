<ion-header>
  <ion-navbar>
    <ion-title>Member area</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}
  <ion-grid>
    <ion-col>
      <ion-item>
        <button>Quick game</button>
        <button>Create team</button>
        <button>Create game</button>
      </ion-item>
    </ion-col>
  </ion-grid>
</ion-content>
