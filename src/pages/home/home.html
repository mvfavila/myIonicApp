<ion-header>
  <ion-navbar>
    <ion-title>Member area</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-grid>
    <ion-col width-10></ion-col>
    <ion-col width-80>
      <ion-item>
        <button ion-button block large outline round (click)="createQuickGame()">
          <ion-icon name="play" style="padding-right:4px;"></ion-icon>Quick game
        </button>
        <button ion-button block large outline round>
          <ion-icon name="people" style="padding-right:4px;"></ion-icon>Create group
        </button>
        <button ion-button block large outline round>
          <ion-icon name="help-buoy" style="padding-right:4px;"></ion-icon>Create game
        </button>
      </ion-item>
    </ion-col>
    <ion-col width-10></ion-col>
  </ion-grid>
</ion-content>
